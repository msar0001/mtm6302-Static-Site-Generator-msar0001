<!DOCTYPE html>
<html>
  <head>
    <title>Portoflio</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <!-- start a Header -->
      <div class="first">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <div class="logo">
              <p>Logo</p>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link p-lg-3 p-2 " aria-current="page" href="../index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link p-lg-3 p-2 " href="../pages/about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-lg-3 p-2 " href="./contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
          
        </nav>
        <div class="landing d-flex justify-content-center align-items-center">
          <div class="text-center text-light" style="margin-bottom: 15%">
            <h1 style="font-size: 54px; margin-top: 49px;" >Contact Me</h1>
            <i class="fa-solid fa-angles-down fa-beat-fade arrow"></i>
          </div>
      </div>
    <!-- Contact -->

    <div class="contact">
      <div class="container">
        <div class="text-center">
          <h1 class="text-uppercase mt-5 mb-5" style="font-size: 32px">
            Contact Me
          </h1>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form action="">
              <input
                class="form-control mb-3"
                type="text"
                placeholder="Name"
                name=""
                id=""
              />
              <input
                class="form-control mb-3"
                type="email"
                placeholder="Email"
                name=""
                id=""
              />
              <input
                class="form-control mb-3"
                type="text"
                placeholder="Subject"
                name=""
                id=""
              />
              <textarea
                class="form-control mb-3"
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
              <input
                class="btn btn-dark"
                type="submit"
                value="Send Message"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- end Contact -->

    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-uppercase text-center text-white pt-5 mb-3">
              Omar msarwh
            </h1>
          </div>
          <div class="col-md-12">
            <ul
              class="d-flex justify-content-center align-items-center"
              style="list-style: none"
            >
              <li class="facebook">
                <a href="" class="text-decoration-none">
                  <i class="fa-brands fa-facebook" style="color: #ffffff"></i>
                </a>
              </li>
              <li class="twitter">
                <a href="" class="text-decoration-none">
                  <i class="fa-brands fa-twitter" style="color: #ffffff" ></i>
                </a>
              </li>
              <li class="linkedin">
                <a href="" class="text-decoration-none">
                  <i class="fa-brands fa-linkedin-in" style="color: #ffffff"></i>
                </a>
              </li>
              <li class="instagram">
                <a href="" class="text-decoration-none">
                  <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
                </a>
              </li>
            </ul>

          </div>
          <div class="col-md-12">
            <hr style="color: #ffffff; width: 60%; margin-left: 20%" />
            <p class="text-white text-center mt-4">
              Copyright &copy; 2023 Omar msarwh
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- end Footer -->

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
